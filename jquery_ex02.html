<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        var colorList=['red','green','blue'];
        var i=0;
        function myFunc(){
            //red, green, blue 배경색 변경
            i++;
            if(i>=colorList.length){
                i=0;
            }
            $("#my-div").css('backgroundColor',colorList[i]);
        //document.getElementById('my-div').style.backgroundColor=colorList[i];       
        //$로 접근, css메서드로 접근한곳의 css속성변경
        }
    </script>
</head>
<body>
    <div id="my-div">
        박스
    </div>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
