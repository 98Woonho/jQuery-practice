<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        function myFunc(){
            $("#my-div").css('width','+=100');
            $("#my-div").css('height','+=100');
        }
    </script>
</head>
<body>
    <button onclick="myFunc()">클릭</button>
    <div id="my-div">
        박스
    </div>
</body>
</html>
