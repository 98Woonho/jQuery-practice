<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        function myFunc(){
            //
            //$("#my-div").css('width','+=100');
            //$("#my-div").css('height','+=100');
            //
            //$("#my-div").css('width','+=100').css('height','+=100');
            //의미없는 체이닝 굳이 css메서드를 2번 부를필요가있나?
            //메서드는 최대한 덜 호출하는게 좋으니까...
            //밑에는 한번만 불러도 잘되는데
            $("#my-div").css({'width':'+=100','height':'+=100'})
        }
    </script>
</head>
<body>
    <button onclick="myFunc()">클릭</button>
    <div id="my-div">
        박스
    </div>
</body>
</html>
