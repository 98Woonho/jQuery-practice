<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        function myFunc(){
            var width=$("#my-div").width();
            var height=$("#my-div").height();
            alert('width : ' + width);
            alert('height : ' + height);
        }
    </script>
</head>
<body>
    <div id="my-div">
        내div
    </div>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
