<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
            position:relative;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).on('keydown',function(e){//이벤트객체
                switch(e.keyCode){
                    case 37://arrow-left
                        $("#my-input").val('LEFT');
                        $("#my-div").animate({"left":"-=100px"},100,'swing',function(){
                            alert('left complete!');
                        })
                        //animate(방향) - 시간-400, 이징-swing
                        //animate(방향,시간) - 이징-swing
                        //animate(방향,시간,콜백) - 이징-swing
                        //animate(방향,시간,이징,콜백)
                        break;
                    case 38://arrow-up
                        $("#my-input").val('UP');
                        $("#my-div").animate({"top":"-=100px"},100)
                        break;
                    case 39://arrow-right
                        $("#my-input").val('RIGHT');
                        $("#my-div").animate({"left":"+=100px"},100)
                        break;
                    case 40://arrow-down
                        $("#my-input").val('DOWN');
                        $("#my-div").animate({"top":"+=100px"},100)
                        break;    
                }
            })
        })
    </script>
</head>
<body>
    <input type="text" id="my-input"/>
    <div id="my-div">
        박스
    </div>
</body>
</html>
