<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        var width=100;
        function myFunc(){
            width=width+100;
            $("#my-div").css('width',width + 'px');
            // document.getElementById('my-div').style.width=(width+'px');
            //200+'px' -> '200'+'px' -> '200px'
        }
    </script>
</head>
<body>
    <div id="my-div">
        박스
    </div>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
