<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        function myFunc(){
            //$("#my-div").html('<span style="color:red">변경됨!</span>'); //setter
            document.getElementById("my-div").innerHTML='<span style="color:red">변경됨!</span>'
        }//val, text, html, width, height, attr - getter, setter
    </script>
</head>
<body>
    <div id="my-div">
        <b>내div</b>
    </div>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
