<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        function myFunc(){
          //$("#menu>li").first().css("backgroundColor","red");
          document.querySelectorAll("#menu>li")[0].style.backgroundColor='red';
          //$("#menu>li").last().css("backgroundColor","green");
          //document.querySelectorAll("#menu>li")[6].style.backgroundColor='green';
          var len=document.querySelectorAll("#menu>li").length;//7
          document.querySelectorAll("#menu>li")[len-1].style.backgroundColor='green';
        }
    </script>
</head>
<body>
    <ul id="menu"><!--부모-->
        <li>리스트1</li><!--index:0-->
        <li>리스트2</li><!--index:1-->
        <li>리스트3</li><!--index:2-->
        <li>리스트4</li><!--index:3-->
        <li>리스트5</li><!--index:4-->
        <li>리스트6</li><!--index:5-->
        <li>리스트7</li><!--index:6-->
    </ul>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
