<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-img{
            width:100px;
            height:100px;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        function myFunc(){
            var type=$("#pw").attr('type');//getter
            if(type==='password'){
                $("#pw").attr('type','text');//setter
            }else if(type==='text'){
                $("#pw").attr('type','password');//setter
            }
        }
        //getAttribute, setAttribute vs attr
    </script>
</head>
<body>
    <input type="text" id="id"> <br>
    <input type="password" id="pw"> <br>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
