<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        function myFunc(){
           $("#li4").prevAll().css("backgroundColor","red");
           //prevAll() : 선택한 요소의 이전 형제 요소 모두
        }
    </script>
</head>
<body>
    <ul><!--부모-->
        <li>리스트1</li><!--자식-->
        <li>리스트2</li>
        <li>리스트3</li>
        <li id="li4">리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
