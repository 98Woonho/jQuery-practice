<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
            position:relative;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        //animate , animation, animated
        $(document).ready(function(){
            $("#right-btn").on('click',function(){
                $("#my-div").animate({"left":"+=100px"})
            })
            $("#left-btn").on('click',function(){
                $("#my-div").animate({"left":"-=100px"})
            })
            $("#bottom-btn").on('click',function(){
                $("#my-div").animate({"top":"+=100px"})
            })
            $("#top-btn").on('click',function(){
                $("#my-div").animate({"top":"-=100px"})
            })
        })
    </script>
</head>
<body>
    <button id="top-btn">위쪽</button>
    <button id="bottom-btn">아래쪽</button>
    <button id="left-btn">왼쪽</button>
    <button id="right-btn">오른쪽</button>
    <div id="my-div">
        박스
    </div>
</body>
</html>
