<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-img{
            width:100px;
            height:100px;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        function myFunc(){
            $("#my-img").attr('src','./images/cat.jpg');
            //my-img접근해서 src속성을 './images/cat.jpg'로 변경
            //이미지가 개 에서 고양이로 바뀐다.
        }
    </script>
</head>
<body>
    <img src="./images/dog.jpg" id="my-img"/>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
