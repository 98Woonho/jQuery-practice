<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        function myFunc(){
            $("#my-div")
            .css({'borderRadius':'+=1'})
        }
        function start(){
            setInterval(myFunc,100); // myFunc 함수를 100ms마다 실행
        }
    </script>
</head>
<body>
    <button onclick="start()">클릭</button>
    <div id="my-div">
        박스
    </div>
</body>
</html>
