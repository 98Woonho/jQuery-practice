<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).on('keydown',function(e){//이벤트객체
                //console.log(e.keyCode);
                switch(e.keyCode){
                    case 37://arrow-left
                        $("#my-input").val('LEFT');
                        break;
                    case 38://arrow-up
                        $("#my-input").val('UP');
                        break;
                    case 39://arrow-right
                        $("#my-input").val('RIGHT');
                        break;
                    case 40://arrow-down
                        $("#my-input").val('DOWN');
                        break;    
                }
            })
        })
    </script>
</head>
<body>
    <input type="text" id="my-input"/>
</body>
</html>
